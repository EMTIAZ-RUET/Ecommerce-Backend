spring:
  application:
    name: ${SERVICE_NAME:default-service}
  cloud:
    config:
      enabled: true
      fail-fast: true
      retry:
        initial-interval: 1000
        max-interval: 30000
        max-attempts: 3
        multiplier: 2

resilience4j:
  circuitbreaker:
    instances:
      default:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
        slowCallRateThreshold: 50
        slowCallDurationThreshold: 2s
  timelimiter:
    instances:
      default:
        timeoutDuration: 3s

jwt:
  secretKey: ${JWT_SECRET:defaultSecretKeyThatShouldBeChangedInProduction}
  validityInMs: ${JWT_VALIDITY:3600000}
  issuer: iron-software

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  level:
    root: INFO
    com.ironsoftware: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
